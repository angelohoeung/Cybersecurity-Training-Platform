<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      position: relative;
    }

    h1 {
      margin-top: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      width: 100%;
    }

    .application,
    .logs {
      width: calc(50% - 10px);
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .application-logo {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .application-logo img {
      margin-right: 10px;
    }

    .application-name {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .application-quote {
      text-align: center;
      font-style: italic;
    }

    .logs-header {
      background-color: #444;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    .logs-body {
      height: 200px; /* Fixed height */
      overflow-y: auto; /* Allow vertical scrolling */
      padding: 10px;
      background-color: #000;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .footer {
      width: 300px;
      height: 200px;
      background-color: white;
      border: 2px solid black;
      position: absolute;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer-text {
      color: black;
    }

    .error-message {
      position: absolute;
      background-color: red;
      color: white;
      padding: 5px;
      border-radius: 5px;
      z-index: 1;
      display: none;
    }

    #username {
      position: relative;
    }

    /* CSS rule to make log messages white */
    .logs-body p {
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Application -->
  <div class="application">
    <div class="application-logo">
      <h2 class="application-name">B A N K</h2>
      <img src="bank_logo.png" alt="Application Logo" width="30">
    </div>
    <div class="error-message" id="error-message">Invalid credentials. Try again.</div>
    <form id="login-form" action="#" method="post" onsubmit="return validateForm()">
      <input type="text" id="username" name="username" placeholder="example@email.com">
      <br>
      <input type="password" id="password" name="password" placeholder="password">
      <br>
      <input type="submit" value="Login">
    </form>
    <div class="application-quote">
      <p>"Secure Banking for a Better Tomorrow"</p>
    </div>
  </div>

  <!-- Application Logs -->
  <div class="logs">
    <div class="section-title">Logs</div>
    <div class="logs-body">
      <!-- Placeholder for logs -->
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <span class="footer-text">
    <p>
      Enter the following credentials into the login
      <br><br>
      Email: user@email.com<br>
      Password: password
    </p>
  </span>
</div>

<script>
  var logMessages = [
    "Starting server...",
    "...done.",
    "Initializing log display.",
    "Rendering login page."
  ];

  var logIncorrect = [
    "Checking supplied authentication details for user@email.com.",
    "Finding user in database.",
    "No such user, report this to the user (invalid credentials?).",
    "Rendering login page."
  ];

  function printLogMessages() {
    var logsBody = document.querySelector(".logs-body");

    logMessages.forEach(function(message, index) {
      setTimeout(function() {
        var p = document.createElement("p");
        p.textContent = message;
        logsBody.appendChild(p);
        logsBody.scrollTop = logsBody.scrollHeight;
      }, index * 1000);
    });
  }

  function printLogIncorrects() {
    var logsBody = document.querySelector(".logs-body");

    logIncorrect.forEach(function(message, index) {
      setTimeout(function() {
        var p = document.createElement("p");
        p.textContent = message;
        logsBody.appendChild(p);
        logsBody.scrollTop = logsBody.scrollHeight;
      }, index * 1000);
    });
  }

  window.onload = function() {
    printLogMessages();
  };

  function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var errorMessage = document.getElementById("error-message");
    
    if (username === "user@email.com" && password === "password") {
      /* window.location.pathname = "loginSecond.html"; */
      window.parent.postMessage("loginSuccess", "*");
      return false;
    } else {
      errorMessage.style.display = "block";
      errorMessage.style.top = (document.getElementById("username").offsetTop - errorMessage.offsetHeight) + "px";
      errorMessage.style.left = document.getElementById("username").offsetLeft + "px";
      printLogIncorrects();
      return false;
    }
  }
</script>

</body>
</html>
